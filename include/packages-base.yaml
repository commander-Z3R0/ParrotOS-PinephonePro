{{- $architecture := or .architecture "arm64" -}}
{{- $ssh := or .ssh "" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: false
    description: Install base packages
    packages:
      - mobian-base
      # Base system (de mobian-base)
      - alsa-ucm-conf
      - alsa-utils
      - apt-utils
      - busybox
      - ca-certificates
      - console-data
      - console-setup
      - device-tree-compiler
      - dosfstools
      - e2fsprogs
      - file
      - hwdata
      - kbd
      - locales
      - locales-all
	  - man-db
	  - mmc-utils
	  - patch
	  - pipewire-audio
	  - python3-dbus
	  - rtkit
	  - sudo
	  - usb-modeswitch
	  - usbutils
	  - wireplumber
	  # PinePhone Pro espec√≠fico
	  - linux-image-arm64
	  - linux-headers-arm64
	  # ParrotOS esenciales
	  - curl
	  - vim
	  - htop
	  # Network & Bluetooth
	  - network-manager
	  - bluetooth
	  - wpasupplicant
	  - wireless-tools
	  - rfkill
	  # Audio (PinePhone)
	  - libspa-0.2-bluetooth
	  # Systemd networking
	  - systemd-resolved
	  # Comprimir para ahorrar espacio
	  - bzip2
	  - xz-utils
	  - zstd
	  # Utilities
	  - inetutils-ping
	  - iptables
	  - net-tools
{{ if $ssh }}
      - openssh-server
{{ end }}
      - systemd-repart
      # Reason for this: it's @a-wai's preferred editor
      - vim
