{{- $architecture := or .architecture "arm64" -}}

architecture: {{ $architecture }}

actions:
  - action: apt
    recommends: true
    description: Install Privacy packages
    packages:
      - tor
      - torsocks
      - carburetor
      - dnscrypt-proxy
      - proxychains
      - macchanger
      - keepassxc
      - seahorse
      - cryptsetup
      - thunderbird
      - gnupg
      - mat2
      - onionshare
#      - opensnitch ## Good firewall GUI but can cause some crashes.
      - gtkhash


  - action: run
    chroot: true
    command: |
      apt-get update
      apt-get install -y extrepo
      extrepo enable librewolf
      apt-get update
      apt-get install -y librewolf

  - action: run
    chroot: true
    command: |
      wget  https://github.com/commander-Z3R0/atinout/releases/download/V0.9.1/atinout-V0.9.1-arm64.deb
      dpkg -i atinout-V0.9.1-arm64.deb
      rm -f atinout-V0.9.1-arm64.deb
